server {
    listen 80;
    listen [::]:80;
    server_name testzft.cloudenergy.me;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~* ^/api/(.*) {
        proxy_pass http://api:8000/$1$is_args$args;
        proxy_redirect     off;
        proxy_set_header   Host $host;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name zft-stage.cloudenergy.me localhost;
    ssl on;
    root html;
    index index.html index.htm;
    ssl_certificate   /root/cert/214588009160335.pem;
    ssl_certificate_key  /root/cert/214588009160335.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~* ^/api/(.*) {
        proxy_pass http://api:8000/$1$is_args$args;
        proxy_redirect     off;
        proxy_set_header   Host $host;
    }
}